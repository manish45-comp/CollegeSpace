<!-- ***** Testimonials Start ***** -->
<section class="section" id="reviewsection">
    <div class="container mt-5">
        <!-- ***** Section Title Start ***** -->
        <div class="row">
            <div class="col-lg-12">
                <div class="center-heading">
                    <h2 class="section-title">What do they say?</h2>
                </div>
            </div>
            <div class="offset-lg-3 col-lg-6">
                <div class="center-text">
                    <p>Some feedback from students and teachers.</p>
                </div>
            </div>
        </div>
        <!-- ***** Section Title End ***** -->

        <div class="row">
            <!-- ***** Testimonials Item Start ***** -->
            <div class="col-md-6 col-12 col-sm-6 col-lg-3" *ngFor="let item of Feedback">
                <div class="team-item">
                    <div class="team-content">
                        <i><img src="assets/images/testimonial-icon.png" alt=""></i>
                        <p>{{item.Message}}</p>
                        <div class="user-image">
                            <img src="assets/images/user.png">
                        </div>
                        <div class="team-info">
                            <h3 class="user-name">{{item.FullName}}</h3>
                            <span>{{item.date}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ***** Testimonials Item End ***** -->
        </div>
        <hr>
    </div>

</section>

<!-- ***** Testimonials End ***** -->
