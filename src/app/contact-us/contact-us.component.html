<!-- ***** Contact Us Start ***** -->
<section class="section colored" id="contact-us">
    <div class="container">
        <!-- ***** Section Title Start ***** -->
        <div class="row">
            <div class="col-lg-12">
                <div class="center-heading">
                    <h2 class="section-title">Talk To Us</h2>
                </div>
            </div>
            <div class="offset-lg-3 col-lg-6">
                <div class="center-text">
                    <p><span>Hey!</span> If you have any questions or you require notes which are not included in website feel free to contact us.</p>
                </div>
            </div>
        </div>
        <!-- ***** Section Title End ***** -->
        <div class="row">
            <!-- ***** Contact Text Start ***** -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="centertext">
                    <h5 class="margin-bottom-30">Keep in touch</h5>
                    <div class="contact-text">
                        <p>BE-Computer<br>KJCOEMR</p>
                        <p>Project Menbers
                            <br> Manish Bagal
                        </p>
                    </div>
                </div>
            </div>
            <!-- ***** Contact Text End ***** -->
            <!-- ***** Contact Form Start ***** -->
            <div class="col-lg-8 col-md-6 col-sm-12">
                <div class="contact-form">
                    <form [formGroup]="feedbackform" (ngSubmit)="onSubmit()" id="contact">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="name" type="text" class="form-control" id="name" placeholder="Full Name" formControlName="fullname" required="" #fullname>
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="email" type="email" class="form-control" id="email" placeholder="E-Mail Address" formControlName="email" required="" #email>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your Message" formControlName="message" required="" #message></textarea>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="main-button">Send Message</button>
                                </fieldset>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- ***** Contact Form End ***** -->
            <div *ngIf="alert" class="custom-alert">
                <div class="alert alert-success alert-dismissible fade show mt-3 " role="alert">
                    <strong>Thank You.</strong> your reviews make us to be more good.
                    <button type="button" (click)="closealert()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div *ngIf="erroralert" class="custom-alert">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Sorry!</strong> Please submit valid information.
                    <button type="button" (click)="closealert()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ***** Contact Us End ***** -->
